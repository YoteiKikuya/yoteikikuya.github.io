<!-- Mouse Stroke Effect  -->
    <script>
        let lastX = null;
        let lastY = null;
        document.addEventListener("mousemove", function(e){
            let currentX = e.clientX;
            let currentY = e.clientY;
            if (lastX !== null && lastY !== null) {
                let dx = currentX - lastX;
                let dy = currentY - lastY;
                let distance = Math.sqrt(dx * dx + dy * dy);
                let spacing = 2;
                for (let i = 0; i < distance; i += spacing) {
                    let x = lastX + (dx * i / distance);
                    let y = lastY + (dy * i / distance);
                    createCircle(x, y);
                }
            }

            lastX = currentX;
            lastY = currentY;
        });

        function createCircle(x, y) {
            let circle = document.createElement("span");

            circle.style.left = x + "px";
            circle.style.top = y + "px";

            // Get viewport size
            const vw = window.innerWidth;
            const vh = window.innerHeight;

            // Create temp image to get natural size
            const img = new Image();
            img.src = "/images/speeder.webp";

            img.onload = function () {

                const imgRatio = img.width / img.height;
                const screenRatio = vw / vh;

                let bgWidth, bgHeight;

                if (screenRatio > imgRatio) {
                    bgWidth = vw;
                    bgHeight = vw / imgRatio;
                } else {
                    bgHeight = vh;
                    bgWidth = vh * imgRatio;
                }

                const offsetX = (bgWidth - vw) / 2;
                const offsetY = (bgHeight - vh) / 2;

                circle.style.backgroundSize = `${bgWidth}px ${bgHeight}px`;
                circle.style.backgroundPosition = `-${x + offsetX}px -${y + offsetY}px`;
            };

            document.body.append(circle);

            circle.addEventListener("animationend", () => {
                circle.remove();
            });
        }
    </script>
